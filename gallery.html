<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Villa Solhem vacation rental home in Gotland Tofta, Sweden">
    <meta name="keywords" content="Multiple-bedroom house, vacation house rental, Sweden, Gotland, Tofta, Visby">
    <meta name="author" content="Johan Plym Arkert">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Gallery Page</title>
</head>

<body>
    <header>
        <nav>

            <a href="index.html" aria-label="Visit Villa Solhem homepage">
                <h1 class="logo">Villa Solhem <i class="fa-solid fa-sun"></i></h1>
            </a>
            <div class="responsive-div">
                <label for="nav-toggle" class="nav-toggle-label"><span></span></label>
                <input type="checkbox" id="nav-toggle" class="nav-toggle-input">
                <ul class="menu">
                    <li>
                        <a href="index.html" aria-label="Visit Villa Solhem homepage">Home</a>
                    </li>
                    <li>
                        <a href="gallery.html" aria-label="Visit Villa Solhem Gallery page" class="active">Gallery</a>
                    </li>
                    <li>
                        <a href="book.html" aria-label="Visit Villa Solhem Booking page">Book!</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main id="gallery-main">

        <div id="container-70">
            <h2 class="heading-margin">Gotland Image Gallery</h2>
            <div id="image-mosaic">
                <div id="card1" class="card" role="img" aria-label="Small tree on a stoney beach">
                </div>
                <div id="card2" class="card" role="img" aria-label="Bicycle leaning on fence by the ocean">
                    <div id="card3" class="card" role="img" aria-label="Small fishing village"></div>
                    <div id="card4" class="card" role="img" aria-label="Runners near a cliff by the ocean"></div>
                    <div id="card5" class="card" role="img" aria-label="Stone formation on Sheep Island"></div>
                    <div id="card6" class="card" role="img" aria-label="Typical Gotland limestone colored house"></div>
                    <div id="card7" class="card" role="img" aria-label="The Gotland ferry leaving port"></div>
                    <div id="card8" class="card" role="img" aria-label="Goat eating tree branches"></div>
                    <div id="card9" class="card" role="img" aria-label="Sunset by the Ocean"></div>
                    <div id="card10" class="card" role="img" aria-label="Beach grass on sand dune"></div>
                    <div id="card11" class="card" role="img" aria-label="Gotland wind mill"></div>
                    <div id="card12" class="card" role="img"
                        aria-label="Visby church towers viewed outside the city wall">
                    </div>
                </div>
            </div>

    </main>

    <footer>
        <ul id="footer-contacts">
            <li>
                <a href="mailto:villa-solhem@gmail.com"><i class="fa-solid fa-envelope"></i></a>
            </li>

                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i
                        class="fa-brands fa-instagram"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)"><i class="fa-brands fa-twitter"></i></a>
            </li>

        </ul>
    </footer>
