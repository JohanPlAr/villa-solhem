<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Villa Solhem vacation rental home in Gotland Tofta, Sweden">
    <meta name="keywords" content="Multiple-bedroom house, vacation house rental, Sweden, Gotland, Tofta, Visby">
    <meta name="author" content="Johan Plym Arkert">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <title>Villa Solhem | Booking</title>
</head>

<body>
    <header>
        <nav>

            <a href="index.html" aria-label="Visit Villa Solhem homepage">
                <h1 class="logo">Villa Solhem <i class="fa-solid fa-sun"></i></h1>
            </a>
            <div class="responsive-div">
                <input type="checkbox" id="nav-toggle" class="nav-toggle-input">
                <label for="nav-toggle" class="nav-toggle-label"><span></span></label>
                <ul class="menu">
                    <li>
                        <a href="index.html" aria-label="Visit Villa Solhem homepage">Home</a>
                    </li>
                    <li>
                        <a href="gallery.html" aria-label="Visit Villa Solhem Gallery page">Gallery</a>
                    </li>
                    <li>
                        <a href="book.html" aria-label="Visit Villa Solhem Booking page" class="active">Book!</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main id="book-main">
        <div id="book-background">
            <div id="book-headline">
                <h2>Make your Reservation</h2>
            </div>

            <div id="form">


                <h3>Fill in your details</h3>


                <form id="book-form" action="thank-you.html" method="get">
                    <div id="book-flexbox">
                        <div id="form-column1">
                            <label for="a-date">Arrival</label>
                            <input id="a-date" type="date" required>
                            <label for="d-date">Departure</label>
                            <input id="d-date" type="date" required>
                            <label for="f-name">First Name</label>
                            <input id="f-name" type="text" required>
                            <label for="l-name">Last Name</label>
                            <input id="l-name" type="text" required>


                        </div>
                        <div id="form-column2">
                            <label for="visitors">Visitors</label>
                            <input id="visitors" type="number" min="1" max="16" required>
                            <label for="email">Email Address</label>
                            <input id="email" type="email" required>
                            <label for="tel">Phone Number</label>
                            <input id="tel" type="tel" required>
                            <div id="buttons">
                                <button type="submit">
                                    Send Request
                                </button>
                                <button type="reset">
                                    Reset</button>
                            </div>

                        </div>
                    </div>
                </form>

            </div>






        </div>


    </main>

    <footer>
        <ul id="footer-contacts">
            <li>
                <a href="mailto:villa-solhem@gmail.com" aria-label="Send us an email (opens email client)"><i
                        class="fa-solid fa-envelope"></i></a>
            </li>
            <li><a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i
                        class="fa-brands fa-instagram"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)"><i class="fa-brands fa-twitter"></i></a>
            </li>

        </ul>
    </footer>
    <script src="https://kit.fontawesome.com/dd0348d769.js" crossorigin="anonymous"></script>
</body>

</html>
