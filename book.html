<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Booking Page</title>
</head>

<body>
    <header>
        <nav>
            <a href="index.html" aria-label="Visit Villa Solhem homepage">
                <h1 id="logo">Villa Solhem <i class="fa-solid fa-sun"></i></h1>
            </a>
            <ul id="menu">
                <li>
                    <a href="index.html" aria-label="Visit Villa Solhem homepage">Home</a>
                </li>
                <li>
                    <a href="gallery.html" aria-label="Visit Villa Solhem Gallery page">Gallery</a>
                </li>
                <li>
                    <a href="book.html" aria-label="Visit Villa Solhem Booking page" class="active">Book Here!</a>
                </li>
            </ul>
        </nav>
        <div class="top-container"></div>
        <section id="book-main">
            <div id="book-background">

                <div id="form">
                    <h2>Fill in your details</h2>


                    <form id="book-form" action="" method="post">
                        <div id="book-flexbox">
                            <div id="form-column1">
                                <label for="a-date">Arrival</label>
                                <input id="a-date" type="date" required>
                                <label for="f-name">First Name</label>
                                <input id="f-name" type="name" required>
                                <label for="email">Email Address</label>
                                <input id="email" type="email" required>
                                <label for="visitors">Visitors</label>
                                <input id="visitors" type="number" min="1" max="16" required>
                            </div>
                            <div id="form-column2">
                                <label for="d-date">Departure</label>
                                <input id="d-date" type="date" required>
                                <label for="l-name">Last Name</label>
                                <input id="l-name" type="name" required>
                                <label for="tel">Phone Number</label>
                                <input id="tel" type="tel" required>
                                <div id="buttons">
                                    <button type="submit">
                                        Send Request
                                    </button>
                                    <input type="reset" value="Reset form">
                                </div>
                            </div>
                        </div>
                    </form>

                </div>

            </div>


        </section>

        <footer>
            <ul id="footer-contacts">
                <li>
                    <a href="mailto:villa-solhem@gmail.com"><i class="fa-solid fa-envelope"></i></a>
                </li>
                <li><a href="https://facebook.com" target="_blank" rel="noopener"
                        aria-label="Visit our Facebook page (opens in a new tab)"><i
                            class="fa-brands fa-facebook"></i></a>
                </li>
                <li>
                    <a href="https://instagram.com" target="_blank" rel="noopener"
                        aria-label="Visit our Instagram page (opens in a new tab)"><i
                            class="fa-brands fa-instagram"></i></a>
                </li>
                <li>
                    <a href="https://twitter.com" target="_blank" rel="noopener"
                        aria-label="Visit our Twitter page (opens in a new tab)"><i
                            class="fa-brands fa-twitter"></i></a>
                </li>

            </ul>
        </footer>
        <script src="https://kit.fontawesome.com/dd0348d769.js" crossorigin="anonymous"></script>
</body>

</html>
